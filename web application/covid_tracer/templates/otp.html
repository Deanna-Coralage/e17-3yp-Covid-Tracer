{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Verify</title>
    <link rel="stylesheet" href="{% static 'css/form_style.css' %}">
</head>

<body>
    <div class="wrapper">
        <div class="title">Enter the OTP send to your mobile</div>

        <form action="login" method="POST">
        {% csrf_token %}

        <div class="field">
            <input type="text" name="otp" required />
            <label>Enter otp</label>
        </div>

        <div class="field">
            <input type="submit" value="Submit" />
        </div>

        <div class="signup-link"><a href="otp">Resend OTP</a></div>
        
        <div>
            {% for message in messages %}
            <p style="color: red;">{{message}}</p>
            {% endfor %}
        </div>

        </form>
    </div>

</body>

</html>
